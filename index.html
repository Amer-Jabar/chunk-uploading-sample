<html>
    <head>
        <title>File Upload Progresser</title>    
    </head>
    <body>
        
        <h1>File Upload Progresser</h1>
        <p style='display: block; font-weight: 800;' id='progress-indicator'>0%</p>
        <input type='file' placeholder='upload files' id='upload-input'>
        <button id='upload-handler'>upload</button>
        <button id='upload-pause-handler'>pause</button>
        <button id='upload-resume-handler'>resume</button>

    </body>

    <script src='./script.js'></script>
</html>
